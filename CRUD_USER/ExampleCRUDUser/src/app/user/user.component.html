<div class="content-wrapper">
   
        <div class="container col-md-12">
                <div class="container col-md-6" style="padding: 5px 30px">
                  <input [(value)]="strSearch" type="text" placeholder="Search by ..." style="width: 500px;height: 30px;margin: 50px 0 0 0;" (input)="mapstr($event.target.value)">
                  <button (click)="onSearch($event.target.value)" type="submit" mat-raised-button color="primary" style="margin: 5px;">Search</button>
                </div>
                <div class="container col-md-6" style="padding: 2% 0 2% 0">
                        <span data-placement="top" data-toggle="tooltip">
                          <button routerLink="/user/create" class="btn btn-primary" mat-raised-button color="primary" style="float: right;" data-title="Create"
                            data-target="#create" id="Create">
                            <span>Create</span>
                          </button>
                        </span>
                      </div>
                <hr />
              </div>
    <div class="container col-md-12" style="text-align: center">
      <h2>List User
        <button (click)="onDelete()" style="float: right" mat-raised-button color="warn">Delete</button>
      </h2>
    </div>
  
    <div>
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element"><input type="checkbox" (change)="clickCheck($event,element.id)"></td>
            </ng-container>
         <!-- Id Column -->
         <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
        <!-- UserName Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
  
        <!-- FullName Column -->
        <ng-container matColumnDef="FullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
        <!-- Gender Column -->
        <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
          <!-- Age Column -->
        <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
  
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
              <button class="btn btn-primary btn-xs" (click)="Edit(element.id)" mat-button color="primary">
                <span
                  class="glyphicon glyphicon-pencil">
                </span>
                Update
              </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumn;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
    </div> 
</div>
